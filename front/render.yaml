services:
  - type: web
    name: umiya-dining-frontend
    env: static
    plan: free
    buildCommand: npm run build
    staticPublishPath: ./dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    envVars:
      - key: VITE_API_URL
        value: https://umiya-dining-hall-backend.onrender.com
      - key: VITE_APP_TITLE
        value: Umiya Ji Dining Hall